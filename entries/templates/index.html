{% extends 'base.html' %}

{% block content %}
<p><a href="/entries/new">Add New</a></p>
{% if latest_entries_list %}
	<ul>
	{% for entry in latest_entries_list %}
		<li><a href="{{entry.id}}">{{entry.project}} {{entry.description}} ({{entry.hours}})</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No entries available.</p>
{% endif %}
{% endblock %}
